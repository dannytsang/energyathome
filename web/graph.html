<html>
	<head>
	</head>
	<body>
		<table id="content">
			<tr>
				<td id="graphSettings">
					<form name="graphSettingsForm">
						Graph: <select id="graphType" onchange="graphTypeChange()";>
							<option value="Time" selected>Period of Time</option>
							<option value="Hour">Hours of The Day</option>
							<option value="Total">Total Usage</option>
						</select>
						<label>Display Range: </label></label><input type="text" id="displayRange" size=1 maxlength="2" onkeyup="graphParameterChange()"> <select id="timeScale" onchange="graphParameterChange()";></select>
						<div>
							<br/>
							<label>Show Legend: </label><input type="checkbox" id="ShowLegend" onclick="showLegendChange()" checked />
							<label>Zoom on select: </label><input type="checkbox" id="ZoomSelect" checked />
							<br/>
							<label>Auto refresh: </label><input type="checkbox" id="AutoRefresh" onclick="autoRefreshChange(this.checked)" checked /><!-- Refresh rate: <input type="text" name="RefreshRate" id="RefreshRate" size=20 value="30" /> secs-->
							<input type="button" id="ResetZoom" value="Reset Zoom" class="button" onclick="resetZoom()" />
						</div>
					</form>
					<br/>
					<br/>
				</td>
			</tr>
		</table>
	</body>
</html>
